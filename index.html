<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TambolaGame</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="main">
    
        <div id="panel" >
            <div id="ptop">

                <div class="elem">
                    <div class="name"><h3>TapMe</h3></div>
                    <div id="hitUrl" class="box">0</div>
                </div>
                <div class="elem">
                    <div class="name"><h3>Timer</h3></div>
                    <div  id="timer-interval" class="box">0</div>
                </div>
                <div class="elem">
                    <div class="name"><h3>Score</h3></div>
                    <div  id="scoreVal" class="box">0</div>
                </div>
            </div>


            <section id="pbottom"> 
                <div class="restart" >
                    <h4>Click the hit number to score 10 points per hit</h4>
                    <h4>30 sec only champ!</h4>
                    <button id="startButton">Start Game</button>
                </div>
            </section>
    </main>
    <script src="index.js"></script>

</body>
</html>
